<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br>

        <label for="checkbox">
            <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label><br>

        <label for="multiSelect">Please select your preferred breeds:</label><br>
        <select id="multiSelect" name="preferred_breeds" multiple required>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
        </select><br>

        <input type="submit" id="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
